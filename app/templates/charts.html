<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wykresy Pokemon</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Wizualizacja Danych Pokemon</h1>
    <h2><a href="/">← Powrót na stronę główną</a></h2>
     <div class="mt-4">
        <h3>Wybierz analizę:</h3>
        <ul>
            <li><a href="{{ url_for('main.charts', chart_type='chart_attack_by_type') }}">Średni atak według typu</a></li>
            <li><a href="{{ url_for('main.charts', chart_type='chart_hp_by_type') }}">Średnie hp według typu</a></li>
            <li><a href="{{ url_for('main.charts', chart_type='chart_type_distribution') }}">Rozkład typów</a></li>
            <li><a href="{{ url_for('main.charts', chart_type='chart_average_experience') }}">Średnie doświadczenie według typu</a></li>
            <li><a href="{{ url_for('main.charts', chart_type='chart_stat_ranges') }}">Największy atak według typu</a></li>
            <li><a href="{{ url_for('main.charts', chart_type='chart_top_overall_stat') }}">Statystyki 10 najlepszych pokemonów</a></li>
        </ul>
    </div>
    <div style="width: 80%; margin: auto;">
        <canvas id="pokemonChart"></canvas>
    </div>

    <script>
    const chartData = {{ chart_data | tojson }};
    const ctx = document.getElementById('pokemonChart').getContext('2d');

    new Chart(ctx, {
        type: chartData.type || 'bar',
        data: {
            labels: chartData.labels,
            datasets: [{
                label: chartData.label,
                data: chartData.data,
                fill: false,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgb(54, 162, 235)',
                borderWidth: 2,
                tension: chartData.type === 'line' ? 0.3 : 0
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
